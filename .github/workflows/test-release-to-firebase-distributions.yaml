name: Deploy to Firebase App Distribution

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.13.6"
      - name: Create .env.dev file
        run: |
          mkdir env
          touch env/.env.dev
          echo "FLAVOR=${{ secrets.FLAVOR }}" >> env/.env.dev
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> env/.env.dev
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> env/.env.dev

      - name: Build APK
        run: flutter build apk --release

      - name: Install Firebase CLI
        run: |
          curl -sL https://firebase.tools | bash

      - name: Deploy APK to Firebase App Distribution
        run: firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk --app 1:1015924011726:android:3e6d8596c2bda420a3169f --token ${{ secrets.FIREBASE_TOKEN }} --groups testers

      - name: Build iOS
        if: runner.os == 'macOS'
        run: |
          flutter build ios --release --no-codesign
          cd ios
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -configuration Release -archivePath $PWD/build/Runner.xcarchive archive
          xcodebuild -exportArchive -archivePath $PWD/build/Runner.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath $PWD/build/ios/ipa

      - name: Deploy IPA to Firebase App Distribution
        if: runner.os == 'macOS'
        run: firebase appdistribution:distribute ios/build/ios/ipa/Runner.ipa --app app-1-1015924011726-ios-2f2d38ddb25065ffa3169f --token ${{ secrets.FIREBASE_TOKEN }} --groups testers
