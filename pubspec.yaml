name: fitness_records
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"
dependencies:
  build_runner: ^2.2.1
  cached_network_image: ^3.3.0
  change_app_package_name: ^1.1.0
  collection: ^1.17.0
  dio: ^5.1.1
  encrypt: ^5.0.1
  firebase_core: ^2.17.0
  firebase_crashlytics: ^3.3.7
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_gen_runner: ^5.3.2
  flutter_hooks: ^0.20.3
  flutter_native_splash: ^2.2.16
  freezed: ^2.1.1
  freezed_annotation: ^2.1.0
  go_router: ^13.0.0
  hooks_riverpod: ^2.2.0
  intl: ^0.19.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  json_serializable: ^6.7.1
  logger: ^2.0.2+1
  package_info_plus: ^5.0.1
  path_provider: ^2.0.15
  shared_preferences: ^2.0.15
  showcaseview: ^2.0.3
  supabase_flutter: ^2.0.2
  url_launcher: ^6.1.6
  youtube_explode_dart: ^1.12.4 # 依存関係ありでアプデできない

dev_dependencies:
  dart_code_metrics: any
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - env/.env.dev

  fonts:
    - family: LINE_Seed_JP
      fonts:
        - asset: assets/fonts/LINE_Seed_JP/App/OTF/LINESeedJP_A_OTF_Rg.otf

# flutter pub run flutter_launcher_icons:main
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/fitness-record.png"
  remove_alpha_ios: true
  adaptive_icon_background: "assets/images/android-bg.png"
  adaptive_icon_foreground: "assets/images/fitness-record-android.png"

flutter_native_splash:
  image: "assets/images/kurogoma-splash.png"
  color: "D8D8D8"
